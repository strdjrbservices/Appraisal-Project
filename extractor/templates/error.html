<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 40px; background-color: #fdf2f2; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 30px; background-color: #fff; border: 1px solid #fecaca; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1 { color: #dc2626; }
        .error-message { background-color: #fee2e2; border: 1px solid #fecaca; color: #b91c1c; padding: 15px; border-radius: 4px; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; }
        a { color: #1d4ed8; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>An Error Occurred</h1>
        <p>Something went wrong during the process. Here is the error message:</p>
        <div class="error-message">{{ error_message }}</div>
        <p style="margin-top: 20px;"><a href="{% url 'upload_pdf' %}">Go back to the upload page</a></p>
    </div>
</body>
</html>
