<table>
    <thead>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in data.items %}
            <tr>
                <td>{{ key }}</td>
                <td contenteditable="true" class="editable-value">{{ value|default_if_none:"" }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
